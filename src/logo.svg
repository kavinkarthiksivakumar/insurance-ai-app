<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="shieldFill" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1d3a6e"/>
      <stop offset="100%" style="stop-color:#1a3060"/>
    </linearGradient>
    <clipPath id="shieldMask">
      <path d="M50 5 L88 20 L88 55 C88 74 71 88 50 96 C29 88 12 74 12 55 L12 20 Z"/>
    </clipPath>
  </defs>

  <!-- Shield outline (navy blue) -->
  <path d="M50 5 L88 20 L88 55 C88 74 71 88 50 96 C29 88 12 74 12 55 L12 20 Z"
        fill="url(#shieldFill)"/>

  <!-- Wave (cyan/teal) clipped to shield -->
  <g clip-path="url(#shieldMask)">
    <!-- Back wave shape -->
    <path d="M5 68 C18 52 30 72 44 58 C56 45 62 30 75 38 C84 44 90 35 98 30
             L98 105 L5 105 Z"
          fill="#29b8d0"/>
    <!-- Front wave curl -->
    <path d="M10 72 C22 55 36 75 50 60 C60 49 65 35 78 42 C87 47 95 38 102 34
             L102 105 L10 105 Z"
          fill="#1eb8cc" opacity="0.85"/>
    <!-- Wave curl circle (top of wave) -->
    <circle cx="57" cy="48" r="12" fill="none" stroke="#29ccdd" stroke-width="6"/>
    <!-- Tail of wave -->
    <path d="M12 70 Q20 62 30 68" fill="none" stroke="#29ccdd" stroke-width="5.5" stroke-linecap="round"/>
  </g>
</svg>
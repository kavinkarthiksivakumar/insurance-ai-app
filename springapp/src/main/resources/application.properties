spring.application.name=insure-flow
server.port=8081
server.address=0.0.0.0
logging.level.org.springframework.security=DEBUG

# =====================================================
#  H2 File-Based Database (data persists on disk!)
# =====================================================
spring.datasource.url=jdbc:h2:file:./data/insurance_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (accessible at http://localhost:8081/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# Data seeding done via Java CommandLineRunner â€” no SQL file needed
spring.sql.init.mode=never

# JWT Configuration
jwt.expiration=86400000
jwt.secret=5367566B59703373367639792F423F4528482B4D6251655468576D5A71347437

# AI Fraud Detection Service (ClaimVision AI)
ai.service.url=http://localhost:5000
ai.service.timeout=30000
ai.fraud.auto-analyze=true

# File Upload
file.upload-dir=uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
